name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
         username: ${{ secrets.DOCKERHUB_USR }}
         password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Docker Build kube news 
        uses: docker/build-push-action@v4.1.1
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            3mmessias/kube-news:v${{ github.run_number }}
            3mmessias/kube-news:latest

  CD:
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials For GitHub Actions
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Configuração do kubectl 
        run: echo "Configurar o kubectl"
      - name: Deploy das Aplicações
        run: echo "Executar o comando Apply do kubectl nos arquivos de manifesto"
